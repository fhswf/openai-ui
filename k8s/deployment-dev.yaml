apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: openai-ui
  name: openai-ui
  namespace: openai-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: openai-ui
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        io.kompose.service: openai-ui
    spec:
      containers:
        - image: 'ghcr.io/fhswf/openai-ui:'
          name: ui
          ports:
            - containerPort: 80
          env:
            - name: VITE_RELEASE
              value: ''
            - name: VITE_BUILD_SHA
              value: 5c2129f9b4be5046c152ee5c78f02f4231b9b26e
          resources:
            limits:
              memory: 128Mi
              cpu: 500m
            requests:
              memory: 64Mi
              cpu: 250m
      restartPolicy: Always
status: {}
