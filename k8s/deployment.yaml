apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: openai-ui
  name: openai-ui
  namespace: openai-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: openai-ui
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        io.kompose.service: openai-ui
    spec:
      autoMountServiceAccountToken: false
      containers:
        - image: ghcr.io/fhswf/openai-ui:0.28.1
          name: ui
          resources:
            limits:
              memory: 512Mi
              cpu: 2000m
            requests:
              memory: 128Mi
              cpu: 500m
          ports:
            - containerPort: 80
          env:
            - name: VITE_RELEASE
              value: 0.28.1
            - name: VITE_BUILD_SHA
              value: 2ce04038c0b2ca8cdb76ef9abe2a370a79fcc110
      restartPolicy: Always
      
status: {}
