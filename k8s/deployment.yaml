apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: openai-ui
  name: openai-ui
  namespace: openai-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: openai-ui
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        io.kompose.service: openai-ui
    spec:
      containers:
        - image: ghcr.io/fhswf/openai-ui:0.22.0
          name: ui
          ports:
            - containerPort: 80
          env:
            - name: VITE_RELEASE
              value: 0.22.0
            - name: VITE_BUILD_SHA
              value: 3dd447e9ff2c7c7844ccd06c5448d56d724ddf68
          resources:
            limits:
              memory: 512Mi
              cpu: 2000m
            requests:
              memory: 128Mi
              cpu: 500m
      restartPolicy: Always
      autoMountServiceAccountToken: false
status: {}
